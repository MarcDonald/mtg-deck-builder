<div class="grid fullscreen">
  <div class="deck-drawer">
    <app-deck-drawer [shouldRefresh]="refresh" (deckSelected)="selectDeck($event)"></app-deck-drawer>
  </div>
  <div class="main-content">
    <app-header></app-header>
    <app-deck-display *ngIf="showDeck" [deckId]="selectedDeck"></app-deck-display>
    <div *ngIf="!showDeck" class="no-deck-selected-message">
      <h2>Click a deck on the left to start editing</h2>
      <h2><----------------------------------------</h2>
    </div>
  </div>
  <div class="card-drawer" *ngIf="showDeck">
    <app-card-search (cardAdded)="addCard($event)"></app-card-search>
  </div>
</div>
