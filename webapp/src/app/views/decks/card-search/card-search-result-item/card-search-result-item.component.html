<mat-card class="container">
    <mat-card-title>{{card.name}}</mat-card-title>
  <mat-card-content>{{(card.abilities[0].text.length > 150 ? (card.abilities[0].text | slice:0:150) + '...' : (card.abilities[0].text))}}</mat-card-content>
  <mat-card-subtitle *ngIf="card.abilities.length > 1">Plus {{card.abilities.length - 1}}
    more {{card.abilities.length > 2 ? 'abilities' : 'ability'}}</mat-card-subtitle>
  <div class="actions">
    <button mat-icon-button matTooltip="View Full Card details" label="View Full Card details" (click)="openCardDetails()"
            style="padding: 0 !important;">
      <mat-icon>open_in_full</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Add Card to Deck" (click)="addCard()" style="padding: 0 !important;">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
