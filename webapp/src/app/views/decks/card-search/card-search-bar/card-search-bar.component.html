<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>
      Search
    </mat-label>
    <label for="searchTerm"></label>
    <input matInput id="searchTerm" placeholder="Search" type="search" [formControl]="searchTerm"
           (search)="onSubmit()" (submit)="onSubmit()">
    <button mat-icon-button matSuffix (click)="onSubmit()" >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
