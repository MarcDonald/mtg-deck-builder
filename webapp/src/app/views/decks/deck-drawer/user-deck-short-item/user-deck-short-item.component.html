<div class="container">
  <mat-card class="deck-short-item {{selected ? 'deck-short-item-selected' : ''}}" (click)="selectDeck()">
    <mat-card-title>{{deck.name}}</mat-card-title>
    <mat-card-subtitle>Cards: {{deck.cardCount}}</mat-card-subtitle>
  </mat-card>
  <button mat-fab matTooltip="Delete Deck" color="warn" (click)="deleteDeck()" style="padding: 0 !important;">
    <mat-icon>delete</mat-icon>
  </button>
</div>
