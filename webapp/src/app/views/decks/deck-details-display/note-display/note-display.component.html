<div id="container">
  <p>{{note.message}}</p>
  <div id="actions">
    <button mat-icon-button matTooltip="Delete" (click)="deleteNote()" style="padding: 0 !important;">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Edit" (click)="editNote()" style="padding: 0 !important;">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
