<div id="container">
  <p>{{note.message}}</p>
  <div id="actions">
    <button mat-icon-button matTooltip="Delete" (click)="deleteNote()" class="mat-icon-button-center">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Edit" (click)="editNote()" class="mat-icon-button-center">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
