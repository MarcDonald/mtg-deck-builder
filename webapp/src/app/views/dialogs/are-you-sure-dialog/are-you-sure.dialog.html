<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="warn" (click)="onNoClick() ">No, don't do it</button>
  <button mat-raised-button color="primary" (click)="onYesClick()">Yes, do it</button>
</div>
