<div id="container" class="fullscreen">
  <app-header title="Edit Profile" [showUserButtons]="false"></app-header>
  <div id="form-container">
    <form id="profile" *ngIf="user" (ngSubmit)="save()" [formGroup]="profileForm">
      <mat-form-field appearance="fill">
        <mat-label>
          Username
        </mat-label>
        <label for="username"></label>
        <input matInput id="username" placeholder="Username" [value]="user.username" [disabled]="true">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>
          Given Name
        </mat-label>
        <label for="givenName"></label>
        <input matInput id="givenName" placeholder="Given Name" formControlName="givenName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>
          Family Name
        </mat-label>
        <label for="familyName"></label>
        <input matInput id="familyName" placeholder="Family Name" formControlName="familyName">
      </mat-form-field>

      <div id="button-container">
        <button mat-flat-button color="warn" type="button" (click)="delete()">Delete Account</button>
        <button mat-flat-button color="primary" type="submit" (click)="save()" [disabled]="!profileForm.valid">Save Changes</button>
      </div>
    </form>
  </div>
</div>
